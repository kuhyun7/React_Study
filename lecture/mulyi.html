<html>

<head>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <!--구구단 만들기-->
    <script type="text/babel">
        class GuGuDan extends React.Component{
            constructor(props){
                super(props);
                
                
                this.state = {
                    // Change values
                    first : Math.ceil(Math.random() * 9),
                    second : Math.ceil(Math.random() * 9),
                    value : '',
                    result : '',
                };
            }

            onSubmit = (e) => {
                e.preventDefault();
                if (parseInt(this.state.value) === this.state.first * this.state.second)
                {
                    this.setState({
                        result: this.state.first + ' x ' + this.state.second +' = ' + this.state.first * this.state.second + ' 정답!',
                        first: Math.ceil(Math.random() * 9),
                        second: Math.ceil(Math.random() * 9),
                        value: '',
                    })
                } else {
                    this.setState({
                        result: '땡',
                        value: '',
                    })
                }
            };

            onChange = (e) => {
                this.setState({value: e.target.value});
            };

            render(){
                return (
                    <div>
                        <div>{this.state.first}곱하기{this.state.second}는?</div>
                        <form onSubmit = {this.onSubmit}>
                            <input type="number" value={this.state.value} onChange={this.onChange}/>
                            <button> 입력! </button>
                        </form>
                        <div>{this.state.result}</div>
                    </div>
                );
            }
        }
        
    </script>
    <script type="text/babel">
        // 3개의 컴포넌트 생성시에 각각 상태값 ( State를 가지고 있음. 전부 각각 따로 동작함 )
        ReactDOM.render(<div><GuGuDan /><GuGuDan /><GuGuDan /></div>,document.querySelector('#root'));
    </script>
</body>

</html>
